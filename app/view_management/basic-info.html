<!--餐厅基本信息开始-->
<div id="basic-info" class="separator" ng-controller="BasicInfoCtrl">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>餐厅基本信息</legend>
    </fieldset>

    <div class="layui-form-item restaurant_setting"> 
        <div class="layui-inline">
            <p>餐厅所在地</p>
            <select class="form-control" ng-model="restaurantInfo.city">
                <option ng-repeat="city in cities" value="{{city.name}}">{{city.name}}</option>
            </select>
        </div>

        <div class="layui-inline">
            <p>酒店名称</p>
            <input type="text" class="layui-input" ng-model="basicInfo.hotelName" disabled></td>
        </div>

        <div class="layui-inline">
            <p>餐厅名称</p>
            <input type="text" class="layui-input" ng-model="basicInfo.restaurantName"></td>
        </div>

        <div class="layui-inline">
            <p>餐厅类型</p>
            <select class="form-control" ng-model="basicInfo.restaurantType">
                <option ng-repeat="product in products" value="{{product.name}}">{{product.name}}</option>
            </select>
        </div>
    </div>
    
    <div class="layui-form-item restaurant_setting"> 
        <div class="layui-input-inline">
            <p>优惠类型</p>
            <select class="form-control" ng-model="basicInfo.discountType[0]" name="quiz1">
                <option value="discount">三免一</option>
                <option value="none">暂无</option>
            </select>
        </div>


        <div class="layui-input-inline">
            <p>人均价格<small>请包含服务费</small></p>
            <input class="form-control" type="text" ng-model="basicInfo.averagePrice">
        </div>
                
        <div class="layui-input-inline">
            <p>免费停车</p>
            <select class="form-control" ng-model="basicInfo.park">
                <option value="无停车位">无停车位</option>
                <option value="停车收费">停车收费</option>
                <option value="免费停车">免费停车</option>
            </select>
        </div>

    </div>

    <div class="layui-form-item restaurant_setting">
        <div class="layui-input-inline">
            <p>餐厅详细地址<small>如需修改请联系销售人员</small></p>
            <input type="text" class="layui-input" placeholder="城市不用重复填写" ng-model="basicInfo.restaurantAddress" disabled/>
        </div>

        <div class="layui-input-inline">
            <p>餐厅电话<small>多个电话号码用空格分开</small></p>
            <input type="tel" class="form-control" ng-model="basicInfo.restaurantTele">
        </div>

        <div class="layui-input-inline">
            <p>营业时间<small>格式:11:30-14:30,17:30-22:00</small></p>
            <input type="text" class="form-control" ng-model="basicInfo.restaurantOpenTime">
        </div>
    </div>
